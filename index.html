<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task List</title>
<link rel="stylesheet" href="css/font-awesome.min.css" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/main.css" />	
</head>

<body>
<header class="bg-lighter mb-3">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <nav class="navbar justify-content-between">
            
	   
	  <section class="todo-outer">
    <div class="container">
      <div class="row justify-content-md-center">
	  
        <div class="col-sm-12 col-md-8">
         <h2><center>To do App</center></h2>
          <div class="todo-inner">
            <div class="form-row">
              <div class="col-8 mr-sm-2">
			  
                <input type="text" class="form-control" placeholder="Enter your task" id="text" />
                <input type="hidden" id="saveIndex">
              </div>
              <button type="button" class="btn btn-success mr-sm-2" id="AddTask">
                Add Task
              </button>
              <button type="button" class="btn btn-success mr-sm-2" id="SaveTask" style="display: none;">
                Save Task
              </button>
			  
			  
             
            </div>
			<div class="to-do-output">
              <table class="table table-striped mt-3 mb-0" id="addedtasklist">
                 <div id="listBox"></div>
              </table>
            </div>
           
          </div>
        </div>
      </div>
    </div>
  </section>	
	  
	   
		 </nav>
        </div>
      </div>
    </div>
  </header>
		

		
   		

			
			
		

	<script src="js/main.js"></script>
</body>
</html>
